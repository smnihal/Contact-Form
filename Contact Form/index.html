<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Web Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Untold Feelings</span> Resume Parser</h1>
        <div class="wrapper">
            <div class="company-info">
              <h3>Untold-Feelings-Perfumery</h3>
              <ul>
               <li><i class="fa fa-road"></i> 44 Something st</li>
               <li><i class="fa fa-phone"></i>(555)555-5555</li>
               <li><i class="fa fa-envelope"></i>Untoldt@perfumery.com</li>
              </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        
                        <label>Resume</label>
                        <input type="file" name="resume" id="resume">
                        
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>

            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-analytics.js";
        import {firebase}from'https://jspm.dev/@firebase/app'
        </script>
    <script src="main.js"></script>
</body>
</html>
